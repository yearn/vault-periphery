name: yearn-v3-vault-periphery

plugins:
  - name: solidity
    version: 0.6.11
  - name: vyper
    version: 0.6.13
  - name: etherscan
    version: 0.6.11
  - name: hardhat
    version: 0.6.13
  - name: infura
    version: 0.6.5

default_ecosystem: ethereum

dependencies:
  - name: openzeppelin
    github: OpenZeppelin/openzeppelin-contracts
    ref: 4.8.2
  - name: yearn-vaults
    github: yearn/yearn-vaults-v3
    ref: v3.0.1
    config_override:
      dependencies:
        - name: tokenized-strategy
          github: yearn/tokenized-strategy
          ref: v3.0.1
          contracts_folder: src

  - name: tokenized-strategy
    github: yearn/tokenized-strategy
    ref: v3.0.1
    contracts_folder: src
    exclude:
     - test/**/*
  - name: periphery
    github: yearn/tokenized-strategy-periphery
    ref: master
    contracts_folder: src
    exclude: 
     - test/**/*

solidity:
  import_remapping:
    - "@openzeppelin/contracts=openzeppelin/v4.8.2"
    - "@yearn-vaults=yearn-vaults/v3.0.1"
    - "@tokenized-strategy=tokenized-strategy/v3.0.1"
    - "@periphery=periphery/master"

ethereum:
  local:
    default_provider: hardhat